<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="jumbotron">
              <form id="addChannel">
                <div class="form-group">
                  <label for="rssFeed">RSS Feed</label>
                  <input type="text" name="url" class="form-control" id="channelURL" placeholder="URL RSS Канала">
                </div>
                <button type="submit" class="btn btn-primary">Добавить</button>
              </form>
            </div>
          </div>
          <div class="col-12">
          <div class="alert alert-dismissible" role="alert" style='opacity: 0'>
            <div class="alert-content" role="message"></div>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
            <div id="feed"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="modal" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <div class="modal-title">
            </div>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
